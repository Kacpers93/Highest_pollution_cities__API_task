<!DOCTYPE html>
<html lang="EN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search most polluted cities</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.7/jquery.autocomplete.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body class="body">
  <div class="body__shadow"></div>
  <div class="space"></div>
  <section>
    <form action="" class="form">
      <h1>Most polluted cities</h1>
      <div class="input-container">
        <input id="name" class="input" type="text" pattern=".+" required value=""/>
        <label class="label" for="name">Country</label>
        <button id="search" class="btn draw-border">search</button>
      </div>
    </form>
  </section>
  <section class="countries_wrapper">
    <h2 id="countryName"></h1>
    <ul id="countries"></ul>
  </section>
  <script src="scripts.js"></script>
</body>

</html>
